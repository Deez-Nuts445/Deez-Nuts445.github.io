<html>
    <link rel="stylesheet" href="styles/style.css">
  <head>
  </head>
  <body>
    <title>Redirect</title>
    <h1 id="a"></h1>
    <h2 id="change">Powered by <a href="https://github.com/Deez-Nuts445">Deez-Nuts445</a> on github.</h2>
    <div id="center">
      <button onclick="back()">Go back</button>
    </div>
    <br>
    
  </body>
</html>
<script>
  function back() {
   history.back()
  }


  let queryString = window.location.search;
  let urlParams = new URLSearchParams(queryString);
  let link = urlParams.get('link')
  let uset = urlParams.get('time')
  let time = 5
  let obj = document.getElementById("a")
  if (uset){
    time=uset
  }
  obj.innerHTML = "You will be redirdcted to " + link + " in " + time + " seconds!"
if (link) {
  window.onload(   
    setTimeout(
  () => {

    window.location.replace(link);
  },
  time*1000
   )
  );
} else {
  alert("No Link Found!")
  back()
}
</script>
