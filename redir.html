<html>
    <link rel="stylesheet" href="styles/style.css">
  <head>
  </head>
  <body>
    <link rel="icon" type="image/x-icon" href="Assets/favi1.jpg">
    <title>Redirect!</title>
    <h1 id="a"></h1>
    <br>
    <h2 id="center" onclick="back()">Click text to go back to previous website</h2>    
    <br>
    <h2 id="change">Powered by Deez-Nuts445 on github</h2>
  </body>
</html>
<script>
  function back() {
   history.back()
  }


  let queryString = window.location.search;
  let urlParams = new URLSearchParams(queryString);
  let link = urlParams.get('link')
  let uset = urlParams.get('time')
  let time = 5
  let obj = document.getElementById("a")
  obj.innerHTML = "You will be redirdcted to " + link + " in 5 seconds!"
  if (uset){
    time=uset
  }
if (link) {
  window.onload(   
    setTimeout(
  () => {

    window.location.replace(link);
  },
  time*1000
   )
  );
} else {
  alert("No Link Found!")
}
</script>
