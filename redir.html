<html>
    <link rel="stylesheet" href="styles/style.css">
  <head>
  </head>
  <body>
    <title>Redirect</title>
    <h1 id="a"></h1>
    <h2 id="change">Powered by <a href="https://github.com/Deez-Nuts445">Deez-Nuts445</a> on github.</h2>
    <div id="center">
      <button onclick="back()">Go back</button>
    </div>
    <br>
    
  </body>
</html>
<script>
  function back() {
   history.back()
  }


  let queryString = window.location.search;
  let urlParams = new URLSearchParams(queryString);
  let params = urlParams.get('params')
  let table = JSON.parse(params)
  let link = table["link"]
  let uset = table["time"]
  let time = 100
  let obj = document.getElementById("a")
  if (uset){
    time=uset
  }
  obj.innerHTML = "No Link!"
if (link) {
  obj.innerHTML = "You will be redirdcted to " + link + " in " + time + " seconds!"
  window.onload(
    setTimeout(
  () => {

    window.location.replace(link);
  },
  time*1000
   )
  );
} else {
  alert("No Link Found! Please check if the JSON param's are in correct format. Please also make sure that the first argument is named 'link'.")
  back()
}
</script>
